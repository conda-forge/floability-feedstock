{% set name = "floability" %}
{% set version = "0.1.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/floability/floability-cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0be93de999f0484adbb9c7405eabde3c502593366b5c97ba28d17cf562c96b6b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - floability=floability.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - wheel
    - conda-pack
  run:
    - python >={{ python_min }}
    - conda-pack
    - pyyaml
    - requests
    - tqdm
    - ndcctools

test:
  requires:
    - python {{ python_min }}
  imports:
    - floability
  commands:
    - floability --help

about:
  home: https://floability.github.io/
  summary: Floability CLI for workflow management
  license: GPL-2.0-only
  license_file: COPYING
  dev_url: https://github.com/floability/floability-cli

extra:
  recipe-maintainers:
    - saifulislampi
    - btovar
    - dthain
